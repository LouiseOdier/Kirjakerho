<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="header">
    <h1 style="text-align: center;">Kirjakerho</h1>
  </div>

  <div class="nav">
    <nav>
      <ul>
        <a href="/" class="back">Etusivu</a>
        {% if session.user_id %}
        <a href="/logout" class="back">Kirjaudu ulos</a>
        {% else %}
        <a href="/login" class="back">Kirjaudu sisään</a>
        {% endif %}
        {% if session.user_id %}
        <p>
        Olet kirjautunut nimellä <br/>
        {{ session.username }}
        </p>
        {% endif %}
      </ul>
    </nav>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <button class="back" style="margin-top: 30px;" onclick="history.back()">Takaisin edelliselle sivulle</button>
</body>

</html>
