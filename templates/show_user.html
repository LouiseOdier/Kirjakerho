{% extends "layout.html" %}

{% block title %}Kirjakerho{% endblock %}

{% block content %}
  <h1> Käyttäjä {{user.username}}</h1>
  <p>
    Käyttäjä on arvioinut yhteensä {{ items | count}} kirjaa.
  </p>
  <h2> Kirjat </h2>
  <ul>
    {% for item in items%}
    <li><a href="/item/{{item.id}}">{{item.title}}</a></li>
    {% endfor %}
  </ul>
  <p>
    <a href="/">Takaisin etusivulle</a>
  </p>
  
{% endblock %}
