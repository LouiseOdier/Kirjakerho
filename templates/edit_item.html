<!DOCTYPE html>
<html>

<head>
  <title>Kirjan tietojen muokkaus</title>
</head>

<body>
  <h1> Kirjan tietojen muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Kirjan nimi: <br />
      <input type="text" name="title" size="100" value="{{item.title}}"/>
    </p>
    <p>
      Kirjoittaja: <br />
      <input type="text" name="writer" size="100" value="{{item.writer}}"/>
    </p>
    <p>
      Arvio: <br />
      <textarea name="description" rows="8" cols="100">{{item.description}}</textarea>
    </p>
    <input type="hidden" name="item_id" value="{{item.id}}"/>
    <input type="submit" value="Päivitä kirjan tiedot" />
  </form>
</body>

</html>
