<!DOCTYPE html>
<html>

<head>
  <title>Uusi kirja</title>
</head>

<body>
  <h1> Uusi Kirja</h1>
  <form action="/create_item" method="post">
    <p>
      Kirjan nimi: <br />
      <input type="text" name="title" size="100"/>
    </p>
    <p>
      Kirjoittaja: <br />
      <input type="text" name="writer" size="100" />
    </p>
    <p>
      Arvio: <br />
      <textarea name="description" rows="8" cols="100"></textarea>
    </p>
    <input type="submit" value="Lisää kirja" />
  </form>
</body>

</html>
