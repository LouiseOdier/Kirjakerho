<!DOCTYPE html>
<html>

<head>
  <title>Uusi kirja</title>
</head>

<body>
  <h1> Lisää uusi Kirja</h1>
  <form action="/create_item" method="post">
    <p>
      Kirjan nimi: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Kirjoittaja: <br />
      <input type="text" name="writer" maxlenth="50" required/>
    <h2>Kirjan luokittelu </h2>
    </p>
    {% for class in classes %}
    <p>
      {{class}}: <br/>
      <select name="classes" required>
        <option value="">(valitse)</option>
        {% for option in classes[class] %}
        <option value="{{ class }}:{{ option }}">{{option}}</option>
        {% endfor %}
      </select>
    </p>
    {% endfor %}
    <h2>Lukijan arvio kirjasta</h2>
    <p>
      Kuinka monta tähteä haluat antaa kirjalle? <br />
      <select name="stars">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </p>

    <p>
      Kerro muille millaisena koita kirjan. Älä kuitenkaan tee juonipaljastuksia. <br />
      <textarea name="description" rows="8" cols="100", maxlength="1000" required></textarea>
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Lisää kirja" />
  </form>

  <p>
        <li><a href="/books">Takaisin kirjaluetteloon</a></li>
    </p>
</body>

</html>
